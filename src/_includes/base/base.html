<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{{ description | truncate: 160 }}">
    <meta name="keyword" content="{{ keyword }}">
    <meta name="author" content="{{ author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/asset/index/favicon.ico">
    <title>{{ title }}</title>
    <meta property="og:title" content="{{ title }}">
    {% if cover %}
    <meta property="og:image" content="{{ rootURL }}{{ cover | firstCoverImage }}">
    {% else %}
      <meta property="og:image" content="{{ rootURL }}/asset/index/cover.webp">
    {% endif %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" id="twitter-description" content="{{ description | truncate: 160 }}">
    {% if cover %}
      <meta name="twitter:image" content="{{ rootURL }}{{ cover | firstCoverImage }}">
    {% else %}
      <meta name="twitter:image" content="{{ rootURL }}/asset/index/cover.webp">
    {% endif %}
    <link rel="stylesheet" href="/asset/css/style.css">
    <meta name="view-transition" content="same-origin">
    <!-- search -->
    <link rel="modulepreload" as="script" crossorigin href="/asset/js/search.js">
    <link rel="modulepreload" as="script" crossorigin href="/asset/js/search-global.js">
    <!-- lazyimages -->
    <script src="/asset/js/lazysizes.min.js"></script>
    <script type="application/ld+json">{"@context":"http://schema.org","@type":"WebSite","name":"{{ rootTitle }}","url":"{{ rootURL }}{{ page.url }}"}</script>
  </head>
  <body class="bg-base-200">
    <div class="drawer lg:drawer-open">
      <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col items-center justify-center bg-base-100">
        <!-- navbar mobile -->
        <div class="navbar lg:hidden sticky top-0">
          <div class="navbar-start">
            <label for="my-drawer-2" class="btn btn-ghost drawer-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7" />
              </svg>
            </label>
          </div>
          <div class="navbar-end">
            {{ rootTitle }}
          </div>
        </div>
        {{ content }}
      </div>
      <div class="drawer-side">
        <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4 sticky top-0">
          <!-- Sidebar content here -->
          <li><a>Sidebar Item 1</a></li>
          <li><a>Sidebar Item 2</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
